<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'students')}">

<body>

  <h2>Owners</h2>

  <table id="students" class="table table-striped">
    <thead>
      <tr>
        <th style="width: 150px;">Student ID</th>
        <th style="width: 150px;">Name</th>
        <th>Sex</th>
        <th>BirthDate</th>
        <th style="width: 200px;">Address</th>
        <th style="width: 120px">Department</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="student : ${selections}">
        <td th:text="${student.studentId}" />
        <td>
          <a th:href="@{/students/__${student.id}__}" th:text="${student.firstName + ' ' + student.lastName}" /></a>
        </td>
        <td th:text="${student.sex}" />
        <td th:text="${student.birthDate}" />
        <td th:text="${student.address}" />
        <td th:text="${student.department}" />
      </tr>
    </tbody>
  </table>

</body>

</html>
