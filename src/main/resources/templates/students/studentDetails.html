<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'students')}">

<body>


  <h2>Owner Information</h2>


  <table class="table table-striped" th:object="${student}">
    <tr>
      <th>StudentId</th>
      <td><b th:text="*{studentId}"></b></td>
    </tr>
    <tr>
      <th>Name</th>
      <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
    </tr>
    <tr>
      <th>Sex</th>
      <td><b th:text="*{sex}"></b></td>
    </tr>
    <tr>
      <th>BirthDate</th>
      <td><b th:text="*{birthDate}"></b></td>
    </tr>
    <tr>
      <th>Address</th>
      <td><b th:text="*{address}"></b></td>
    </tr>
    <tr>
      <th>Department</th>
      <td><b th:text="*{department}"></b></td>
    </tr>
  </table>

  <a th:href="@{{id}/edit(id=${student.id})}" class="btn btn-default">Edit
      Student</a>
    <br />
    <br />
    <br />
  
  </body>

</html>
