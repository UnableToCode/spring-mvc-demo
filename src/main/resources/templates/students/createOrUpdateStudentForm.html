<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'students')}">

<body>

  <h2>Student</h2>
  <form th:object="${student}" class="form-horizontal" id="add-owner-form" method="post">
    <div class="form-group has-feedback">
      <input th:replace="~{fragments/inputField :: input ('Student ID', 'studentId', 'text')}" />
      <input th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}" />
      <input th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}" />
      <input th:replace="~{fragments/inputField :: input ('Sex', 'sex', 'text')}" />
      <input th:replace="~{fragments/inputField :: input ('BirthDate', 'birthDate', 'text')}" />
      <input th:replace="~{fragments/inputField :: input ('Address', 'address', 'text')}" />
      <input th:replace="~{fragments/inputField :: input ('Department', 'department', 'text')}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button th:with="text=${student['new']} ? 'Add Student' : 'Update Student'" class="btn btn-default" type="submit"
          th:text="${text}">Add
          Student</button>
      </div>
    </div>
  </form>
</body>

</html>
